<div class="formulario">
    <form class="form1" [formGroup]="fValidate" (ngSubmit)="IdentificacionUsuario()">
        <div class="title">Iniciar Sesion</div>

        <div class="agregandotexto ic2">
            <label for="Usuario" class="labels">Email</label>
            <input formControlName="Usuario" class="agregate" type="email" name="Usuario">

        </div>
        <div class="agregandotexto ic2">
            <label for="Clave" class="labels">Pasword</label>
            <input formControlName="Clave" type="password" class="agregate" name="Clave">

        </div>

        <div class="icontra">
            <a routerLink="/seguridad/recuperar-clave">Olvido su contrase√±a</a>
        </div>
        <div class="icontra2">
            <a routerLink="/../../administracion/crear-usuario">Registrarse</a>
        </div>

        <button [disabled]="!fValidate.valid" class="submit1" type="submit">Enviar</button>
    </form>
</div>
