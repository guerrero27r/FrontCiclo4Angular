<a routerLink="/administracion/crear-productoServicio" class="btn btn-primary mt-3">Nuevo Producto</a>

<div class="container mt-4">
    <table>
        <thead>
            <tr>
                <th>Typo</th>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Precio</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>

        </thead>
        <tbody>
            <tr *ngFor="let p of ListadoRegistros">
                <td>{{p.Tipo}}</td>
                <td>{{p.Nombre}}</td>
                <td>{{p.Descripcion}}</td>
                <td>{{p.Precio}}</td>
                <td>
                    <a routerLink="/administracion/editar-productoServicio/{{p.id}}" class="btn btn-primary">Editar</a>
                </td>
                <td>
                    <a routerLink="/administracion/eliminar-productoServicio/{{p.id}}"
                        class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
