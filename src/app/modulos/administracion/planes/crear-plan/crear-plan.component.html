<div class="form-body">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Crear Plan</h3>
                    <p>Elige entre Plan para crear uno de estos</p>
                    <form [formGroup]="fgValidador" (ngSubmit)="GuardarPlan()">

                        <div class="col-md-12 mt-3">
                            <input formControlName="Nombre" class="form-control" type="text" placeholder="Nombre Plan">
                        </div>

                        <div class="col-md-12 mt-3">
                            <textarea formControlName="Descripcion" cols="30" rows="10"
                                placeholder="DescripciÃ³n Plan"></textarea>
                        </div>

                        <div class="col-md-12 mt-3">
                            <input formControlName="Precio" class="form-control" type="number" placeholder="Precio">
                        </div>

                        <div class="col-md-12 mt-3">
                            <input formControlName="Foto" class="form-control" type="text" placeholder="Pegar Url Foto">
                        </div>

                        <div class="form-button mt-3">
                            <button [disabled]="!fgValidador.valid" id="submit" type="submit"
                                class="btn btn-primary">Crear Plan</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
