<h1 class="titlep">Sucursales</h1>

<a routerLink="/administracion/crear-sucursal" class="btn btn-primary mt-3 m-4">Nueva Sucursal</a>

<div class="container mt-4">
    <table class="table table-hover table-secondary">
        <thead>
            <tr>
                <th scope="col" class="table-dark">Departamento</th>
                <th scope="col" class="table-dark">Ciudad</th>
                <th scope="col" class="table-dark">Direccion</th>
                <th scope="col" class="table-dark">Telefono</th>
                <th scope="col" class="table-dark">Editar</th>
                <th scope="col" class="table-dark">Eliminar</th>
            </tr>

        </thead>
        <tbody>
            <tr *ngFor="let p of ListadoRegistrosSucursal">
                <td>{{p.Departamento}}</td>
                <td>{{p.Ciudad}}</td>
                <td>{{p.Direccion}}</td>
                <td>{{p.Telefono}}</td>
                <td>
                    <a routerLink="/administracion/editar-sucursal/{{p.id}}" class="btn btn-primary">Editar</a>
                </td>
                <td>
                    <a routerLink="/administracion/eliminar-sucursal/{{p.id}}" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
